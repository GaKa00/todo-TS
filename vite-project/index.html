<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <section class="vh-100">
   <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7 " > 
                <div class="card rounded-4 ">
                    <div class="card-body p-4"></div>

                    <h4 class="text-center my-4 pb-4">To Do App</h4>

                    <form class=" row rows-lg-auto d-flex justify-content-center align-items-center mb-4 pb-2" >
                        <div class="col-12" >
                            <div class="form-outline" >
                            <div class="form-group">
                                <label for="todo">Enter Task  </label>
                                <input type="text" class="form-control" id="todo"/>
                                
                                
                            </div>
                        </div>

                       <div class="d-flex justify-content-center m-4"> 
                             <button class="btn btn-primary">Save</button>
                     

                        
                              <button type="submit" class="btn btn-warning ms-4">Clear All Tasks</button>
                      
                       </div>
                       
                        
                    </form>
 
                    <table class="mb-4 table  table-dark" >
                        <thead>
                            <tr>
                                <th scope="col"> No.</th>
                                <th scope="col">Task</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td contenteditable="true">Buy groceries for next week</td>
                  <td contenteditable="true">In progress</td>
                  <td>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-success ms-1">Finished</button>
                  </td>
                </tr>
                <tr>

                    </table>

                </div>


            </div>



        </div>
         </div>
    </section>
            

</body>
</html>
